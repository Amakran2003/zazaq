name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Add permissions to allow writing to the repository
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build Project
        run: bun run build

      - name: Copy additional files to dist
        run: |
          cp -r public/CNAME dist/ || echo "CNAME not found"
          cp -r public/.nojekyll dist/ || echo ".nojekyll not found"
          cp -r public/404.html dist/
          cp -r public/favicon.jpg dist/
          cp -r public/robots.txt dist/ || echo "robots.txt not found"
          cp -r public/sitemap.xml dist/ || echo "sitemap.xml not found"
          cp -r public/manifest.json dist/
          cp -r public/.htaccess dist/ || echo ".htaccess not found"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
