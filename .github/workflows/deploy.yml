name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Copy additional files to dist
        run: |
          cp -r public/CNAME dist/
          cp -r public/.nojekyll dist/
          cp -r public/404.html dist/
          cp -r public/favicon*.png dist/
          cp -r public/robots.txt dist/
          cp -r public/sitemap.xml dist/
          cp -r public/favicon-switcher.js dist/
          cp -r public/structured-data.json dist/
          cp -r public/manifest.json dist/ || echo "manifest.json not found"
          cp -r public/.htaccess dist/ || echo ".htaccess not found"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
