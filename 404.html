<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#2563eb" />
    
    <!-- Manifest pour PWA -->
    <link rel="manifest" href="./manifest.json">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="./favicon.jpg">
    <!-- Favicon -->
    <link id="favicon" rel="icon" href="./favicon.jpg" type="image/jpeg" />
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #334155;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      
      .container {
        max-width: 600px;
        padding: 2rem;
      }
      
      h1 {
        font-size: 3rem;
        color: #2563eb;
        margin-bottom: 0.5rem;
      }
      
      .subtitle {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
      
      p {
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      
      .btn {
        display: inline-block;
        background-color: #2563eb;
        color: #ffffff;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: all 0.2s ease;
      }
      
      .btn:hover {
        background-color: #1d4ed8;
        transform: translateY(-2px);
      }
      
      .logo {
        max-width: 150px;
        margin-bottom: 2rem;
      }
      
      .error-code {
        font-size: 8rem;
        font-weight: 800;
        color: #e2e8f0;
        position: absolute;
        z-index: -1;
        opacity: 0.5;
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0f172a;
          color: #f8fafc;
        }
        
        .error-code {
          color: #1e293b;
        }
      }
    </style>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N4HHP0YRHT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-N4HHP0YRHT');
    </script>
  </head>
  <body>
    <div class="error-code">404</div>
    <div class="container">
      <img src="https://raw.githubusercontent.com/Amakran2003/zazaq/refs/heads/main/src/assets/logo1.webp" alt="Zazaq Logo" class="logo">

      <a href="/" class="btn">Retour à l'accueil</a>
    </div>
    <script>
      // Rapport d'analytics pour la page 404
      if (typeof gtag === 'function') {
        gtag('event', 'page_not_found', {
          'event_category': 'Error',
          'event_label': window.location.pathname
        });
      }
    </script>
  </body>
